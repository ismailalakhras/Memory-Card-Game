<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>memory card game</title>
</head>

<body>
    <div class="header">
        <h1>Memory Card Game</h1>
    </div>

    <div class="main-section">



        <div class="left-side">
            
            <h1>Your Result</h1>
            <div class="result-game">
                <div>Correct Moves : <span id="moves">0</span></div>
                <div>Misses : <span id="misses">0</span></div>
                <div>Your Score : <span id="score">0</span></div>
            </div>

            <p>note : you will win when you finish the game with a score higher than zero </p>

        </div>

        <div class="right-side">
            <div class="start-game">
                <div class="start-game-btn">play</div>
            </div>
            <div class="result-screen ">
                <div class="win-lose">
                    <h1 class="win-lose-h1">Congratulations</h1>
                    <p class="win-lose-p">You Win</p>
                    <div class="play-again-btn">play again</div>
                </div>
            </div>

            <!-- <div class="image-container">
                    <div class="card">
                        <div class="front-card"><i class="fa-solid fa-shield-heart"></i></div>
                        <div class="back-card"><img src="images/1.jpg" alt=""></div>
                    </div>
                </div> -->

        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="./audio/background.mp3">
    </audio>

    <audio id="success-audio">
        <source src="./audio/success.mp3">
    </audio>


    <audio id="success" src="audio/correct.mp3" preload="auto"></audio>


    <audio id="fail" src="audio/wrong.mp3" preload="auto"></audio>

    <script src="main.js"></script>
</body>

</html>
